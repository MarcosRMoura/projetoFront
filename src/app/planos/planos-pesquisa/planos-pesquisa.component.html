<div class="container">
    <div class="ui-g">
        
        <div class="ui-g-12">
            <h1>Consultar Planos</h1>
        </div>

        <div class="ui-g-12 ui-fluid">
            <label style="display: block;">Plano</label>
            <input type="text" pInputText name="nome" [(ngModel)]="nome" >
        </div>

        <div class="ui-g-12">
            <div class="buttons">
                <button id="consultar" pButton type="submit" label="Consultar" (click)="pesquisar()"></button>
                <button id="limpar" pButton type="submit" label="Limpar" (click)="limpar()" ></button>
                <a id="novo" pButton type="submit" label="Novo" routerLink="/planos/novo" ></a>
            </div>
        </div>
    

        <div class="ui-g-12">
            <p-table [value]="planos" [paginator]="true" [rows]="4" [responsive]="true" #tabela >
                <ng-template pTemplate="header">
                    <tr>
                        <th>Nome</th>
                        <th>Valor por Mês</th>
                        <th class="col-acoes">Ações</th>
                    </tr>
                </ng-template>
                
                <ng-template pTemplate="body" let-plano let-rowData>
                    <tr>
                        <td>{{ plano.nome }}</td>
                        <td>{{ plano.valormensal }}</td>
                        <td class="col-acoes">
                            <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top" [routerLink]="['/planos', rowData.codigo]"></a>
                            <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top" (click)="excluir(rowData)" ></button>
                        </td>
                    </tr>
                </ng-template>         
            </p-table>
        </div>
    </div>

</div>

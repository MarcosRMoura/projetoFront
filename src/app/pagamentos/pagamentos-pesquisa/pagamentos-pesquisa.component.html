<div class="container">
    <div class="ui-g">
        
        <div class="ui-g-12 ui-fluid">
            <h1>Consultar Pagamento</h1>
        </div>

        <div class="ui-g-6 ui-fluid">
            <label>Data do Pagamento</label>
            <p-calendar dateFormat="dd/mm/yy" [showIcon]="true" name="dataDePagamentoDe" [(ngModel)]="dataDePagamentoDe"></p-calendar>
        </div>

        <div class="ui-g-6 ui-fluid">
            <label>Data do Pagamento</label>
            <p-calendar dateFormat="dd/mm/yy" [showIcon]="true" name="dataDePagamentoAte" [(ngModel)]="dataDePagamentoAte"></p-calendar>
        </div>

        <div class="ui-g-12">
            <div class="buttons">
                <button id="consultar" pButton type="submit" label="Consultar" (click)="pesquisar()" ></button>
                <button id="limpar" pButton type="submit" label="Limpar" (click)="limpar()"></button>
                <a id="novo" pButton type="submit" label="Novo" routerLink="/pagamentos/novo" ></a>
            </div>
        </div>

        <div class="ui-g-12">
            <p-table [value]="pagamentos" [paginator]="true" [rows]="4" [responsive]="true" #tabela >
                <ng-template pTemplate="header">
                    <tr>
                        <th>Codigo do Pagamento</th>
                        <th>Nome do Cliente</th>
                        <th>Valor</th>
                        <th>Data do Pagamento</th>
                        <th class="col-acoes">Ações</th>
                    </tr>
                </ng-template> 
                <ng-template pTemplate="body" let-pagamento let-rowData>
                    <tr>
                        <td>{{ pagamento.codigo }}</td>
                        <td>{{ pagamento.pessoa.nome }}</td>
                        <td>{{ pagamento.valor }}</td>
                        <td>{{ pagamento.dataPagamento }}</td>
                        <td class="col-acoes">
                            <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top" [routerLink]="['/pagamentos', rowData.codigo]" ></a>
                            <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top" (click)="excluir(rowData)" ></button>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>

    </div>

</div>

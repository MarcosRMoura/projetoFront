<div class="container">
    <div class="ui-g">

        <div class="ui-g-12">
            <h1>Consultar Pessoas</h1>
        </div>

        <div class="ui-g-12 ui-fluid">
            <label style="display: block;">Nome</label>
            <input type="text" pInputText name="nome" [(ngModel)]="nome">
        </div>

        <div class="ui-g-12">
            <div class="buttons">
                <button id="consultar" pButton type="submit" label="Consultar" (click)="pesquisar()" ></button>
                <button id="limpar" pButton type="submit" label="Limpar" (click)="limpar()" ></button>
                <a id="novo" pButton type="submit" label="Novo" routerLink="/pessoas/novo" ></a>
            </div>
        </div>

        <div class="ui-g-12">
            <p-table [value]="pessoas" [paginator]="true" [rows]="4" [responsive]="true" #tabela >
                <ng-template pTemplate="header">
                    <tr>
                        <th>Nome</th>
                        <th>Data de Nascimento</th>
                        <th>CPF</th>
                        <th>Situação</th>
                        <th>Código do Patrocinador</th>
                        <th>Código do Grupo</th>
                        <th>Data da Aquisição</th>
                        <th class="col-acoes">Ações</th>
                    </tr>
                </ng-template> 
                <ng-template pTemplate="body" let-pessoa let-rowData>
                    <tr>
                        <td>{{pessoa.nome}}</td>
                        <td>{{pessoa.dataNascimento}}</td>
                        <td>{{pessoa.cpf}}</td>
                        <td>{{pessoa.ativo}}</td>
                        <td>{{pessoa.cliente.patrocinador.codigo}}</td>
                        <td>{{pessoa.cliente.grupo.codigo}}</td>
                        <td>{{pessoa.cliente.dataAquisicao}}</td>
                        <td class="col-acoes">
                            <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top" [routerLink]="['/pessoas', rowData.codigo]" ></a>
                            <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top" (click)="excluir(rowData)" ></button>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>

    </div>
</div>
